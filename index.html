<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <a href="https://world-clock-scp-project.netlify.app/">World Clock</a>
      </h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="austin">
          <div>
            <h2>Austin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="milan">
          <div>
            <h2>Milan</h2>
            <div class="date">September 22 2024</div>
          </div>
          <div class="time">11:01 <small>AM</small></div>
        </div>
      </div>
      <footer>
        This project is coded withðŸ’š by <a href="https://github.com/Rodenchia" target="_blank"></a>
          Rodenchia Swarts</a>
        <a href=" https://github.com/rodey22/ my-js-world-clock-final-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href=" https://my-js-world-clock-final-project.netlify.app/" target="_blank"
          >Netlify</a
        >
       
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
